<!DOCTYPE html>
<html>
    <head>
        <title>
            Ordered List and Unordered List
        </title>
    </head>
    <body>
    <h1>Unordered List</h1>
        <br>
        <ul>
            <li>TEA</li>
            <li>Coffie</li>
            <li>Boost</li>
        </ul>
        <hr>
        <h1>ordered List</h1>
        <br>
        <ol>
            
            <li>TEA</li>
            <li>Coffie</li>
            <li>Boost</li>
        </ol>
      
    </body>
</html>
